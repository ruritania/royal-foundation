<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.14/peer.js"></script>
    <script>
        var peer = new Peer('controller', { key: 'b91dh72milcv7vi' });

        function publish(browser, message) {
            var conn = peer.connect(browser);
            console.log('connected to ' + browser);
            conn.on('open', function () {
                console.log('sending message ' + message + ' to ' + browser);
                conn.send(message);
                console.log('sent message ' + message + ' to ' + browser);
            });
        }

    </script>


    <link rel="stylesheet" type="text/css" href="rf-screens.css">
</head>
<body>
    <button onmousedown="publish('Main2','play')">Play Video 1</button>
    <button onmousedown="publish('Main2','pause')">Pause Video 1</button>
    <button onmousedown="publish('Main3','play')">Play Video 2</button>
    <button onmousedown="publish('Main3','pause')">Pause Video 2</button>
</body>
</html>
